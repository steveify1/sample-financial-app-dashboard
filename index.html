<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sampleOnline - UK | Sample Bank</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>
    <div id="wrapper">
        <nav id="main-nav" class="flex flex-row">
            <a id="logo" href="/">
                <img src="./img/logo.png" alt="">
                <span class="brand-name">sample<span>Online</span></span>
            </a>
        </nav>

        <br>
        <!-- Marquee -->
        <!-- <marquee behavior="" direction="">Some Shares details</marquee> -->

        <main>
            <section id="login" class="grid">

                <div class="container">
                    <h1>Quick, convinient and safe <span> - Online banking made simple</span></h1>
                    <div class="form-container">
                        <h1 class="form-title">Sign in to your account</h1>
                        <!-- <p class="form-paragraph">Do <span>not</span> ever reveal your account details.</p> -->
                        <form id="login-form" action="accounts.html" method="GET" class="form">
                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>

                            <input type="submit" value="Login"
                                class="form-submit btn btn-secondary btn-rounded btn-full">
                        </form>
                        <p class="form-paragraph"><a href="" class="link">Forgot password?</a></p>
                        <p class="form-paragraph">Don't have an account yet? <a href=""
                                class="link form-paragraph">Register</a> or contact customer care.</p>
                    </div>
                </div>

            </section>

            <section id="advert">

            </section>



        </main>




        <footer>
            Here Goes Some Footer
        </footer>

        <!-- ON-PAGE SUPPORT -->
        <div id="queries" class="support">
            <span>?</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
